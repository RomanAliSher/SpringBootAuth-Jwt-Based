spring.application.name=springauth

# Database Configuration
spring.datasource.url=jdbc:mysql://localhost:3306/springauth_db
spring.datasource.username=springauth_user
spring.datasource.password=springauth_pass123
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA/Hibernate Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect

# SQL Script Configuration
spring.sql.init.schema-locations=classpath:sql/schema.sql

# JWT Configuration
jwt.secret=mySecretKey123456789012345678901234567890
jwt.expiration=86400000
